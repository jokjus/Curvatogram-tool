<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Curvatogram tool</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.11/paper-full.min.js"></script>
		<!-- <script type="text/javascript" src="CCapture.all.min.js"></script> -->
    <script type="text/paperscript" canvas="canvas" src="curvatogram.js"></script>

</head>
<body>

<div id='control' style='position: absolute; top: 0; left: 0;'>
	<div id='control-info'>
		<p><b>Curvatogram</b> tool <br>by <a href='https://www.instagram.com/jussijokinen/'>Jussi Jokinen</a></p>
		<p><a href='https://github.com/jokjus/Curvatogram-tool'>Fork on GitHub</a></p>
		
		<p>SHIFT + click = override block settings.</p>
	</div>
	<div class='single-ui-control'>
		<label>Grid size</label>
		<input type="range" min='0' max='10' id='gridSize' value='3'>
	</div>

	<div class='single-ui-control'>
		<label>Line count</label>
		<input type="range" min='0' max='50' id='lineCount' value='20'>
	</div>

	<div class='single-ui-control'>
		<label>Darkness</label>
		<input type="range" min='0' max='50' id='darkness' value='7'>
	</div>	

	<div class='single-ui-control'>
		<label>Line width</label>
		<input type="range" min='0' max='50' id='minDarkness' value='2'>
	</div>	
	<div class='single-ui-control'>
		<label>Resolution</label>
		<input type="range" min='0' max='50' id='resolution' value='20'>
	</div>	
</div>

<canvas id="canvas" resize></canvas>
<div id='ui'></div>
<img src="cheek.png" alt="" id='defaultImage'>

<div id='bottom-controls'>
	<button id="export-button">Export as SVG</button>
	
</div>

<div id="info">Drag'n drop a custom source image (png/jpg). <br>Use a square image, about 1000 x 1000 px.</div>

<div id="imageTarget">
	Drop image here.
</div>
</body>
</html>
